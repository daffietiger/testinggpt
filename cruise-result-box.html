<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/cruise-result-box.css">
  <title>Cruise result box</title>
</head>
<body>
  <div class="cruise-results-html-population">
    <div class="cruise-results-container">
      <div class="cruise-result-information">
        <img class="cruise-result-logo" src="/images/cruise-line-logo1.png">
        <div class="cruise-result-days-and-price">
          <div class="cruise-result-days">5 Days</div>
          <div class="cruise-result-price-days-separator">|</div>
          <div class="cruise-result-price">From <em>$800</em></div>
        </div>
        <div class="cruise-result-route">Bahamas Cruise</div>
        <div class="cruise-result-shipname">Wonder Of The Seas</div>
        <div class="cruise-result-sailing-dates">3 sailing dates in <em>March 2024</em></div>
        <div class="cruise-result-button-container">
          <button class="cruise-result-explore">Explore Rates & Details</button>
        </div>
      </div>
      <div class="cruise-result-image-container">
        <img class="cruise-result-image" src="images/cruise-ship-result1.jpg">
      </div>
    </div>
  </div>
  
</body>
</html>
