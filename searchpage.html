<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/headerstyles.css">
  <link rel="stylesheet" href="./styles/searchpage.css">
  <title>Search For Cruises - Cruisefindr</title>
</head>
<body>
  <div class="main-header">
    <div class="left-header">
      <p class="site-title" onclick="window.location.href = 'homepage.html';">Cruise<em>findr</em></p>
    </div>
    <div class="middle-header"></div>
    <div class="right-header">
      <button class="invite-friends">Invite Friends</button>
      <button class="profile">View Account</button>
    </div>
  </div>
  <div class="search-box-container">
    <div class="search-box-field">
      <p class="search-box-title">Search For Cruises</p>
      <div class="top-section-searchbox">
        <input class="search-for-destination" placeholder="Destination">
        <div class="cruise-length-container">
          <select class="cruise-length-selections">
            <option selected value="placeholder" class="length-input-selected-value">Cruise Length</option>
            <option value="1" class="length-input-options">Any</option>
            <option value="2" class="length-input-options">1 - 3 days</option>
            <option value="3" class="length-input-options">3 - 5 days</option>
            <option value="4" class="length-input-options">5 - 7 days</option>
            <option value="5" class="length-input-options">7 plus days</option>
          </select>
        </div>
      </div>
      <div class="middle-section-searchbox">
        <input placeholder="Departure Port" class="departure-port-input">
        <input type="month" placeholder="Departure Date" class="departure-date-input">
      </div>
      <div class="bottom-section-searchbox">
        <div class="cruise-line-container">
          <select class="cruise-line-selections">
            <option selected value="placeholder">Cruise Line</option>
            <option value="2">Royal Carribean</option>
            <option value="3">Norweigian Cruise Line</option>
            <option value="4">Carnival</option>
            <option value="5">Princess</option>
          </select>
        </div>
        <div class="cruise-type-container">
          <select class="cruise-type-selections">
            <option selected value="placeholder">Cruise Type</option>
            <option value="2">Any</option>
            <option value="3">Luxury</option>
            <option value="4">Major</option>
            <option value="5">Small Ship</option>
            <option value="5">Regional/Unique</option>
            <option value="5">River</option>
            <option value="5">Cruise Tours</option>
          </select>
        </div>
      </div>
      <div class="search-button-container">
        <button class="search-button" onclick="window.location.href = 'searchresults.html';">Search</button>
      </div>
  </div>
</body>
</html>
